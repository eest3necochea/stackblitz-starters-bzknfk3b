  <div class="row justify-content-center">


<div *ngIf="book" class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">{{ book.title }}</h5>
      <p class="card-text">Autor: {{ book.author }}</p>
      <p class="card-text">Estado: <strong>{{ book.available ? 'Disponible' : 'No disponible' }}</strong></p>
      <button class="btn btn-primary" (click)="toggleBookAvailability()">Cambiar estado</button>
    </div>
  
  </div>
  </div>
