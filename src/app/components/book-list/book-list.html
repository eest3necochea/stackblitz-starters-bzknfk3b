<ul class="list-group">
    <li *ngFor="let book of books" class="list-group-item list-group-item-action" (click)="selectBook(book)">
      <strong>{{ book.title }}</strong> - <em>{{ book.author }}</em>
      <span class="badge bg-success ms-2" *ngIf="book.available; else notAvailable">Disponible</span>
      <ng-template #notAvailable>
        <span class="badge bg-secondary ms-2">No disponible</span>
      </ng-template>
    </li>
  </ul>
